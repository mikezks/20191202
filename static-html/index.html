<html>
	<head>
		<title>Flight Search</title>
		<style>
			h1 {
				font-size: 10px;
			}

			[myFlightStatus].custom-size {
				font-size: 30px;
			} 

			h1[myFlightStatus].custom-size {
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<script>
			function logInfo(infoText) {
				console.log('This is our flight search app', infoText);
			}

			function changeText(text) {
				document.getElementById('textParagraph').innerHTML = text;
			}

			logInfo('Graz to London');

			function Person(id, firstname, name) {
				this.firstname = firstname;
				this.name = name;

				this.fullName = function() {
					return id + ': ' + firstname + ' ' + name;
				}
			}

			var herbert = new Person(11, 'Herbert', 'Huber');
			console.log(herbert.firstname);
			console.log(herbert.name);
			console.log(herbert.fullName());

			class Passenger {
				constructor(id, firstname, name) {
					this.id = id;
					this.firstname = firstname;
					this.name = name;
				}

				fullName() {
					return this.id + ': ' + this.firstname + ' ' + this.name;
				}
			}

			var heinz = new Passenger(9, 'Heinz', 'Mayer');
			console.log(heinz.fullName());

			function printValue(value) {
				console.log(value);
			}

			var logItNow = value => console.log(value);
			var directLog = console.log;

			printValue('my string');
			logItNow('my string');
			directLog('my string');

			function Person2(id, firstname, name) {
				this.id = id;
				this.firstname = firstname;
				this.name = name;
			}

			Person2.prototype.fullName = function () {
				return this.firstname + " " + this.name;
			}

			const peter = new Person(1, 'Peter', 'Bauer');
			const mary = new Person(2, 'Mary', 'Taylor');

			function Employee(id, firstname, name, department) {
				Person2.call(this, id, firstname, name);
				this.department = department;
			}
			
			Employee.prototype = new Person2();

			Employee.prototype.change = function(newDepartment) {
				console.debug(this.fullName() + ' changes to ' + newDepartment);
				this.department = newDepartment;
			}


			var employee = new Employee(1, 'John', 'Doe', 'Management');
			console.debug('Employee', employee.department, employee);
			console.debug('Employee', employee.department, employee);
			employee.change('Dev');
			console.debug('After change', employee);
		</script>
		<h1
			myFlightStatus
			style="border: 3px solid blue"
			class="custom-size active">
			My Flight Search</h1>
		<p id="textParagraph">My text about flightS.</p>
		<button
			onclick="changeText('My new text')">
			Change Text
		</button>
	</body>
</html>
